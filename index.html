<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>JavaScript Form Validation</title>
<link rel="stylesheet" href="all.css">
<link rel="stylesheet" href="Style.css">

</head>
<body>

    <div class="container">
        <form id="mainForm" novalidate>
            <h2>Form Validation Application</h2>

            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Enter Your Name" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter Your Email" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="phone">Mobile Number</label>
                <input type="tel" id="phone" placeholder="Enter Your Mobile Number" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter Your Mobile Number" autocomplete="off">
                <i class="icon"></i>
            </div>

            <div class="form-control">
                <label for="message">Message</label>
                <textarea id="message" placeholder="Enter Your Message"></textarea>
                <i class="icon"></i>
            </div>

            <button type="submit">Submit</button>

        </form>
        <img src="Windows 11 4k Wallpaper.jpeg">

    </div>

    <div id="successModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Success!</h2>
            <p>Your form has been submitted successfully.</p>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
